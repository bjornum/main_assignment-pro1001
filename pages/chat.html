<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla AI Chatbot</title>
    <link rel="stylesheet" href="../css/chatbot.css" />
  </head>
  <body class="chatbot-body">
    <div id="chatbox-container" class="chatbot-messages-container">
      <div id="messages" class="chatbot-messages">
        <!-- Chat messages will go here -->
      </div>
      <div id="input-area" class="chatbot-input-area">
        <input type="text" id="userInput" placeholder="Type a message..." class="chatbot-input" />
        <button id="sendBtn" class="chatbot-send-button">Send</button>
      </div>
    </div>
    <script src="../js/chatbot.js"></script>
  </body>
</html>
