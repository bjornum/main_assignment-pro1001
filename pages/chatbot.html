<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla AI Chatbot</title>
    <link rel="stylesheet" href="../css/Global.css" />
    <link rel="stylesheet" href="../css/Navbar.css" />
    <link rel="stylesheet" href="../css/chatbot.css" />
  </head>
  <body class="chatbot-body">
    <!-- Navbar -->
    <header class="header">
      <div class="header-left">
        <button class="hamburger-menu-button">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="black"
            style="width: 24px; height: 24px"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
            />
          </svg>
        </button>
      </div>
      <div class="header-center">
        <a href="/index.html" class="header-link">
          <h1 class="header-title">FRAM</h1>
        </a>
      </div>
      <div class="header-right">
        <button class="green-button">Basket</button>
      </div>
    </header>
    <!-- Side Menu -->
    <div id="side-menu" class="side-menu">
      <button class="close-menu-button">&times;</button>
      <div class="menu-content">
        <ul class="menu-items large-body" style="padding-top: 30%">
          <li>
            <a href="/pages/produce.html">Products</a>
          </li>
          <li>
            <a href="/pages/chatbot.html">Chat</a>
          </li>
        </ul>
        <div class="menu-footer">
          <a href="/pages/checkout.html">Checkout</a>
        </div>
      </div>
    </div>
    <div id="chatbox-container" class="chatbot-messages-container">
      <!-- Messages will happen inside here :) -->
      <div id="messages" class="chatbot-messages"></div>
      <!-- Loader when asking The AI -->
      <div id="typing-indicator" class="typing-indicator typing-loader">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="2"
          stroke="black"
          style="width: 24px; height: 24px"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M6.75 12a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0ZM12.75 12a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0ZM18.75 12a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Z"
          />
        </svg>
      </div>
      <!-- Writing the messages to the AI here -->
      <div id="input-area" class="chatbot-input-area">
        <textarea
          id="userInput"
          placeholder="Type a message..."
          class="chatbot-input"
          rows="2"
        ></textarea>
        <button id="sendBtn" class="chatbot-send-button">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            style="width: 16px; height: 16px"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M4.5 10.5 12 3m0 0 7.5 7.5M12 3v18"
            />
          </svg>
        </button>
      </div>
    </div>
    <script src="../js/chatbot.js"></script>
    <script src="../js/navbar.js"></script>
  </body>
</html>
