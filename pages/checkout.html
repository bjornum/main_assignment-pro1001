<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout</title>
    <link rel="stylesheet" href="../css/global.css" />
    <link rel="stylesheet" href="../css/Navbar.css" />
    <link rel="stylesheet" href="../css/checkout.css" />
    <link rel="stylesheet" href="../css/Feedback.css" />
  </head>
  <body>
    <!-- Navbar -->
    <header class="header">
      <div class="header-left">
        <button class="hamburger-menu-button" aria-label="Open side menu">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1"
            stroke="black"
            class="hamburger-menu-icon"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
            />
          </svg>
        </button>
      </div>
      <div class="header-center">
        <a href="/index.html" class="header-link">
          <h1 class="header-title">FRAM</h1>
        </a>
      </div>
      <div class="header-right">
        <a
          href="/pages/checkout.html"
          class="green-button header-link"
          id="cart-count"
          aria-label="Go to checkout and view cart"
        >
        </a>
      </div>
    </header>
    <!-- Side Menu -->
    <div id="side-menu" class="side-menu">
      <button class="close-menu-button" aria-label="Close side menu">
        &times;
      </button>
      <nav class="menu-content">
        <ul class="menu-items large-body">
          <li><a href="/pages/product.html">Products</a></li>
          <li><a href="/pages/chatbot.html">Chat</a></li>
        </ul>
        <div class="menu-footer">
          <a href="/pages/checkout.html">Checkout</a>
        </div>
      </nav>
    </div>
    <h1 style="margin-top: 50px">Checkout</h1>

    <!-- Total Checkout, and checkout button -->
    <section>
      <div class="checkout-total" id="checkout-total">
        <p id="total-price">Total: 0 kr</p>
        <button id="checkout-button" class="green-button" onclick="checkout()">
          Checkout
        </button>
      </div>
    </section>

    <!-- Checkout container, having all products user wish to buy - can adjust accordingly here. -->
    <div class="checkout-container" id="productContainer"></div>

    <!-- User feedback when adding an product to basket - use inline styling -->
    <section id="feedback" class="default-hidden">
      <p id="feedback-text"></p>
    </section>

    <script src="../js/navbar.js"></script>
    <script src="../js/product-handling.js"></script>
  </body>
</html>
